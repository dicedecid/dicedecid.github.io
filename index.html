<!DOCTYPE html>
<html lang="en">
<head>

  <title>Diced</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="box">
      <video id="video" width="400" height="300" autoplay loop muted></video>
    </div>
    <div class="box">
      <div id="text"></div>
    </div>

      <audio id="audio" controls></audio>
    </div>

      <img id="image" alt="random image">

    <div class="button">
      <button onclick="refreshContent()">REFRESH</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
