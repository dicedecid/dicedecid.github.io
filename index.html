<!DOCTYPE html>
<html>
<head>
    <title>Diced</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="item">
            <h3>Random Image</h3>
            <img id="random-image" src="" alt="Random Image">
        </div>
        <div class="item">
            <h3>Random Audio</h3>
            <audio id="random-audio" controls></audio>
        </div>
        <div class="item">
            <h3>Random Text</h3>
            <p id="random-text"></p>
        </div>
        <div class="item">
            <h3>Random Video</h3>
            <iframe id="random-video" width="560" height="315" src="" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <button id="refresh-button">Refresh</button>

    <script src="script.js"></script>
</body>
</html>
